[tool:pytest]
minversion = 6.0
addopts = 
    -ra 
    --strict-markers 
    --strict-config
    --cov=app
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-branch
    --cov-fail-under=85
    --junit-xml=test-results.xml
    --tb=short
python_files = tests/*.py
python_classes = Test*
python_functions = test_*
testpaths = tests
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::sqlalchemy.exc.SAWarning
    ignore::pytest.PytestUnraisableExceptionWarning
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API tests
    database: marks tests that require database
    redis: marks tests that require Redis
    canvas: marks tests that require Canvas integration
    ai: marks tests that require AI services
    ml: marks tests that require ML services
    notification: marks tests for notification system
    security: marks tests for security features
    migration: marks tests for database migrations
    etl: marks tests for ETL processes