services:
  db:
    image: postgres:13-alpine
    container_name: eduanalytics_db_dev
    environment:
      - POSTGRES_USER=edua
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=eduanalytics
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U edua -d eduanalytics"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build: ./server
    container_name: eduanalytics_api_dev
    env_file: ./server/.env
    command: >
      sh -c "alembic upgrade head && uvicorn main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - ./server:/app
    ports:
      - "8001:8000"
    environment:
      - DB_URL=postgresql+asyncpg://edua:secret@db:5432/eduanalytics
      - DB_URL_SYNC=postgresql+psycopg2://edua:secret@db:5432/eduanalytics
      - DATABASE_URL=postgresql+asyncpg://edua:secret@db:5432/eduanalytics
      - PGCLIENTENCODING=UTF8
    depends_on:
      db:
        condition: service_healthy



